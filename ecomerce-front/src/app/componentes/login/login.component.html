<div class="login-container">
  <div class="login-card">
    <h1>ECOMMERCE LA TOLA</h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="formulario.controls['username'].hasError('required') && formulario.controls['username'].touched">
          El campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="formulario.controls['password'].hasError('required') && formulario.controls['password'].touched">
          El campo es obligatorio
        </mat-error>
      </mat-form-field>

      <div class="options">
        <a (click)="goToResetContrasena()">Olvidaste tu contraseña?</a>
      </div>
      <div class="options">
        <a (click)="goToRegister()">Registrarme</a>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!formulario.valid">INICIAR SESIÓN</button>
    </form>
  </div>
</div>
