<mat-card *ngIf="!showOtpForm">
  <mat-card-header>
    <mat-card-title>Formulario de registro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol" multiple>
          <mat-option value="ADMIN">ADMIN</mat-option>
          <mat-option value="CLIENTE">CLIENTE</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="showOtpForm">
  <mat-card-header>
    <mat-card-title>Verificación OTP</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="otpForm" (ngSubmit)="onOtpSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>OTP</mat-label>
        <input matInput type="text" formControlName="otp">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Verificar</button>
    </form>
  </mat-card-content>
</mat-card>
