<div class="reset-password-container">
  <mat-card>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput type="password" formControlName="newPassword">
        <mat-error *ngIf="newPasswordControl && newPasswordControl.invalid">
          Contraseña inválida. Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula y un número.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Restablecer Contraseña</button>
    </form>
  </mat-card>
</div>
