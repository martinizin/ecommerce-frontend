        <div *ngIf="resetForm.controls['email'].errors['required']">El campo es obligatorio</div>
        <div *ngIf="resetForm.controls['email'].errors['email']">Proporcione una direcci칩n email v치lida</div>
      </div>
    </div>
    <button mat-button color="accent" (click)="goToReset()">Enviar</button>
  </form>
  <div *ngIf="success" class="alert alert-success">
   Se ha enviado un correo con las instrucciones para recuperar su contrase침a
  </div>
