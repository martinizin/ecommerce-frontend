<div class="compras-list-container">
    <h1 class="title">RECIBOS DE COMPRA</h1>
    
    <div class="button-container">
        <button mat-raised-button color="accent" type="button" (click)="regresar()">Regresar</button>
      </div>
    </div>
    <div class="table-container">
      <table class="ventas-table">
        <thead>
          <tr>
            <th>EMPRENDEDOR</th>
            <th>PRODUCTOS COMPRADOS</th>
            <th>VALOR TOTAL PAGADO</th>
            <th>COMPROBANTE</th>
            <th>ESTADO DEL COMPROBANTE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let compra of compras; let i = index;">
            <td>{{compra.sellerUsername}}</td>
            <td>{{compra.productName}}</td>
            <td>{{compra.valorTotal}}</td>
            <td><img src="{{compra.paymentProofUrl}}" alt="Imagen del producto" class="product-image"></td>
            <td>{{compra.state}}</td>
        </tbody>
      </table>
    </div>
