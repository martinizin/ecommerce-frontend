<div class="ventas-list-container">
    <h1 class="title">COMPROBANTES DE VENTA</h1>
    
    <div class="button-container">
        <button mat-raised-button color="accent" type="button" (click)="regresar()">Regresar</button>
      </div>
    </div>
    <div class="table-container">
      <table class="ventas-table">
        <thead>
          <tr>
            <th>ID DE RECIBO</th>
            <th>CLIENTE</th>
            <th>PRODUCTOS COMPRADOS</th>
            <th>VALOR TOTAL A PAGAR</th>
            <th>COMPROBANTE</th>
            <th>ESTADO DEL COMPROBANTE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas; let i = index;">
            <td>{{venta.id}}</td>
            <td>{{venta.buyerUsername}}</td>
            <td>{{venta.productName}}</td>
            <td>{{venta.valorTotal}}</td>
            <td><img src="{{venta.paymentProofUrl}}" alt="Imagen del producto" class="product-image"></td>
            <td>
              <select [(ngModel)]="venta.state" (ngModelChange)="cambiarEstado(venta, $event)">
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="VERIFICADO">VERIFICADO</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
