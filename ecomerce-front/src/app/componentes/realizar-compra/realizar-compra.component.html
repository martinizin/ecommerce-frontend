<div class="card">
    <div class="card-header">
      Información del Producto
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ producto.nomproducto }}</h5>
      <p class="card-text">{{ producto.descripcionproducto }}</p>
      <p class="card-text">Stock: {{ producto.stockproducto }}</p>
      <p class="card-text">Precio: {{ producto.precioprducto }}</p>
      <img [src]="producto.imagen" alt="Imagen del producto" class="card-img-top">
    </div>
  </div>
  
  <div class="card mt-3">
    <div class="card-header">
      Información del Emprendedor
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ emprendedor.username }}</h5>
      <p class="card-text">Email: {{ emprendedor.email }}</p>
      <p class="card-text">Número: {{ emprendedor.numero }}</p>
    </div>
  </div>
